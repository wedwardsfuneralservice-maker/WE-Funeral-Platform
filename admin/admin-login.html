<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();   // ðŸ”¥ Stop form from reloading the page

    const urlParams = new URLSearchParams(window.location.search);
    const tenant = urlParams.get("tenant");
    const key = document.getElementById("adminKey").value;

    try {
        const response = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tenant, key })
        });

        const data = await response.json();

        if (!response.ok) {
            alert(data.error || "Login failed");
            return;
        }

        // Login success â†’ go to dashboard
        window.location.href = `/admin/admin-dashboard.html?tenant=${tenant}`;
    }
    catch (err) {
        console.error("Login failed:", err);
        alert("Network error â€” unable to reach server");
    }
});
</script>
