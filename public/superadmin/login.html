<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Super Admin Login â€“ WE Funeral Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #0f1115;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box {
        background: #181a1f;
        padding: 40px;
        width: 380px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    h1 { margin-bottom: 4px; color: #ffcc66; }
    h3 { margin-top: 0; color: #ccc; font-weight: 400; }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #ffcc66;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    .error { color: #ff6666; margin-top: 10px; display: none; }
</style>
</head>

<body>

<div class="box">
    <h1>W.E. FUNERAL PLATFORM</h1>
    <h3>SUPER ADMIN LOGIN</h3>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div id="errorMsg" class="error">Invalid login</div>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.style.display = "none";

    const res = await fetch("/superadmin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!data.success) {
        errorMsg.innerText = data.error || "Invalid login";
        errorMsg.style.display = "block";
        return;
    }

    // Save JWT token
    localStorage.setItem("superadminToken", data.token);

    // Redirect to dashboard
    setTimeout(() => {
    window.location.href = "/superadmin/dashboard.html";
}, 150);
});
</script>

</body>
</html>
