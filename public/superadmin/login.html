<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Admin Login â€“ WE Funeral Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0d0f11, #1b1f24);
        font-family: "Segoe UI", Arial, sans-serif;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background: #161a1e;
        padding: 40px;
        width: 380px;
        max-width: 90%;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.45);
    }

    h1 {
        margin: 0 0 5px;
        font-size: 22px;
        color: #f7c65b;
        letter-spacing: 1px;
    }

    h2 {
        margin: 0 0 25px;
        font-size: 15px;
        color: #aaaaaa;
        font-weight: normal;
    }

    input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        margin-bottom: 12px;
        font-size: 15px;
        background: #0f1215;
        color: #fff;
        outline: none;
    }

    .password-field {
        position: relative;
    }

    .toggle {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 13px;
        color: #f7c65b;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #f7c65b;
        color: #000;
        border: none;
        border-radius: 6px;
        margin-top: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.9;
    }

    .error {
        margin-top: 12px;
        font-size: 14px;
        color: #ff6b6b;
        display: none;
    }
</style>
</head>

<body>

<div class="login-box">
    <h1>W.E. FUNERAL PLATFORM</h1>
    <h2>SUPER ADMIN LOGIN</h2>

    <form id="superLogin">

        <input type="email" id="email" placeholder="Email" required>

        <div class="password-field">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle" id="togglePass">Show</span>
        </div>

        <button type="submit">Login</button>

        <div id="errorMsg" class="error">Invalid credentials</div>
    </form>
</div>

<script>
// Show/Hide password
document.getElementById("togglePass").addEventListener("click", () => {
    const field = document.getElementById("password");
    if (field.type === "password") {
        field.type = "text";
        togglePass.innerText = "Hide";
    } else {
        field.type = "password";
        togglePass.innerText = "Show";
    }
});

// Handle login
document.getElementById("superLogin").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.style.display = "none";

    const res = await fetch("/superadmin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {

        // ðŸ”¥ Save token so dashboard works
        localStorage.setItem("superadminToken", data.token);

        // ðŸ”¥ Redirect to dashboard
        window.location.href = "/superadmin/dashboard";
    } else {
        errorMsg.style.display = "block";
        errorMsg.innerText = data.error || "Invalid credentials";
    }
});
</script>

</body>
</html>
