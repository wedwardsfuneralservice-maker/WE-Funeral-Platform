<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Super Admin Dashboard â€“ WE Funeral Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #0f1115;
        color: #fff;
    }
    h1 { color: #ffcc66; }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #333;
    }
    th {
        background: #181a1f;
        text-align: left;
    }
    tr:hover { background: #1d2128; }
    button {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        background: #ff6666;
        color: #fff;
        cursor: pointer;
    }
</style>

</head>

<body>

<h1>Super Admin Dashboard</h1>
<p>Manage all funeral home tenants.</p>

<table>
    <thead>
        <tr>
            <th>Slug</th>
            <th>Funeral Home</th>
            <th>Email</th>
            <th>Created</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="tenantTable"></tbody>
</table>

<script>
// Redirect to login if no token stored
const token = localStorage.getItem("superadminToken");
if (!token) {
    window.location.href = "/superadmin/login";
}

// Load tenants from backend
async function loadTenants() {
    const res = await fetch("/superadmin/api/tenants", {
        headers: {
            "Authorization": "Bearer " + token
        }
    });

    if (!res.ok) {
        // Invalid or expired token
        localStorage.removeItem("superadminToken");
        window.location.href = "/superadmin/login";
        return;
    }

    const tenants = await res.json();
    const table = document.getElementById("tenantTable");

    table.innerHTML = "";

    tenants.forEach(t => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${t.slug}</td>
            <td>${t.funeralHomeName || "-"}</td>
            <td>${t.email || "-"}</td>
            <td>${new Date(t.createdAt).toLocaleDateString()}</td>
            <td>${t.status || "active"}</td>
        `;

        table.appendChild(row);
    });
}

loadTenants();
</script>

</body>
</html>
