<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-slate-800 p-6 rounded-xl shadow-xl w-full max-w-sm">
    <h1 class="text-xl font-semibold mb-2">Forgot your password?</h1>
    <p class="text-xs text-slate-300 mb-4">
      Enter the email you used to sign up. If it matches an account, weâ€™ll send a reset link.
    </p>

    <input
      id="email"
      type="email"
      placeholder="Your email"
      class="w-full px-3 py-2 mb-3 rounded bg-slate-700 border border-slate-600 text-xs"
    />

    <button
      id="sendBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-sm font-semibold"
    >
      Send reset link
    </button>

    <p id="status" class="text-xs mt-3 text-center"></p>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const status = document.getElementById("status");

      status.textContent = "Sending...";
      status.className = "text-xs mt-3 text-center text-slate-300";

      const res = await fetch("/api/auth/reset-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.success) {
        status.textContent =
          "If an account exists for that email, a reset link has been sent.";
        status.className = "text-xs mt-3 text-center text-green-400";
      } else {
        status.textContent = data.error || "Unable to send reset link.";
        status.className = "text-xs mt-3 text-center text-red-400";
      }
    });
  </script>
</body>
</html>
