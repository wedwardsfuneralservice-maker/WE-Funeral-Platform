<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Dashboard – WE Funeral Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
    :root {
        --bg: #0d0f11;
        --card-bg: #15181c;
        --text: #ffffff;
        --accent: #f7c65b;
        --sidebar: #13161a;
        --sidebar-hover: #1d2126;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
        width: 240px;
        background: var(--sidebar);
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        box-shadow: 3px 0 10px rgba(0,0,0,0.3);
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 20px;
        color: var(--accent);
    }

    .nav-item {
        padding: 14px 25px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: 0.2s;
        font-size: 15px;
    }

    .nav-item:hover {
        background: var(--sidebar-hover);
    }

    .nav-item.active {
        background: var(--accent);
        color: #000;
        font-weight: bold;
    }

    .main {
        margin-left: 240px;
        padding: 30px;
        width: calc(100% - 240px);
    }

    /* Header */
    .header {
        background: #1a1e23;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        font-size: 20px;
        font-weight: bold;
    }

    /* Stats cards */
    .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .card {
        background: var(--card-bg);
        padding: 25px;
        border-radius: 12px;
        width: calc(33% - 20px);
        min-width: 250px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .card h3 {
        margin: 0 0 10px;
        font-size: 18px;
        color: var(--accent);
    }

    .card p {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
    }

    /* Buttons */
    .actions {
        margin-top: 30px;
    }

    .btn {
        padding: 12px 18px;
        background: var(--accent);
        color: #000;
        border: none;
        border-radius: 6px;
        margin-right: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    @media(max-width: 900px) {
        .card {
            width: 100%;
        }

        .main {
            width: 100%;
            margin-left: 0;
            padding: 20px;
        }

        .sidebar {
            position: fixed;
            width: 200px;
            transform: translateX(-200px);
            transition: 0.3s;
        }
    }
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 id="fhName">Loading...</h2>

    <div class="nav-item active">Dashboard</div>
    <div class="nav-item">Create Memorial</div>
    <div class="nav-item">Manage Memorials</div>
    <div class="nav-item">Pending Approvals</div>
    <div class="nav-item">Settings</div>
</div>

<!-- Main Content -->
<div class="main">
    <div class="header" id="headerTitle">
        Admin Dashboard
    </div>

    <div class="cards">
        <div class="card">
            <h3>Active Memorials</h3>
            <p id="memorialCount">0</p>
        </div>

        <div class="card">
            <h3>Pending Approvals</h3>
            <p id="pendingCount">0</p>
        </div>

        <div class="card">
            <h3>Free Trial Ends</h3>
            <p id="trialEnds">Loading...</p>
        </div>
    </div>

    <div class="actions">
        <button class="btn">Create Memorial</button>
        <button class="btn">Manage Memorials</button>
        <button class="btn">Settings</button>
    </div>
</div>

<script>
// Get tenant from URL
function getTenantSlug() {
    const params = new URLSearchParams(window.location.search);
    return params.get("tenant");
}

document.addEventListener("DOMContentLoaded", async () => {
    const slug = getTenantSlug();
    const fhName = document.getElementById("fhName");
    const headerTitle = document.getElementById("headerTitle");

    if (!slug) {
        fhName.innerText = "Unknown Tenant";
        return;
    }

    try {
        const res = await fetch(`/api/tenant/${slug}`);
        const data = await res.json();

        if (data.error) {
            fhName.innerText = "Tenant not found";
            return;
        }

        // Display funeral home name
        fhName.innerText = data.funeralHomeName || slug;
        headerTitle.innerText = `${data.funeralHomeName} — Dashboard`;

        // Stats
        document.getElementById("trialEnds").innerText =
            data.trialEndsAt ? new Date(data.trialEndsAt).toDateString() : "N/A";

        // Placeholder counts, replace later with real API
        document.getElementById("memorialCount").innerText = 0;
        document.getElementById("pendingCount").innerText = 0;

    } catch (err) {
        fhName.innerText = "Error";
    }
});
</script>

</body>
</html>
