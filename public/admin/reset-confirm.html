<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-slate-800 p-6 rounded-xl shadow-xl w-full max-w-sm">
    <h1 class="text-xl font-semibold mb-2">Set a new password</h1>
    <p class="text-xs text-slate-300 mb-4">
      Enter a new password for your account.
    </p>

    <input
      id="password"
      type="password"
      placeholder="New password"
      class="w-full px-3 py-2 mb-3 rounded bg-slate-700 border border-slate-600 text-xs"
    />

    <button
      id="saveBtn"
      class="w-full bg-green-600 hover:bg-green-700 py-2 rounded text-sm font-semibold"
    >
      Save password
    </button>

    <p id="status" class="text-xs mt-3 text-center"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const status = document.getElementById("status");

    if (!token) {
      status.textContent = "Invalid reset link.";
      status.className = "text-xs mt-3 text-center text-red-400";
      document.getElementById("saveBtn").disabled = true;
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const password = document.getElementById("password").value.trim();
      status.textContent = "Saving...";
      status.className = "text-xs mt-3 text-center text-slate-300";

      const res = await fetch("/api/auth/reset-confirm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
      });

      const data = await res.json();
      if (data.success) {
        status.textContent = "Password updated! You can now log in.";
        status.className = "text-xs mt-3 text-center text-green-400";
      } else {
        status.textContent = data.error || "Error resetting password.";
        status.className = "text-xs mt-3 text-center text-red-400";
      }
    });
  </script>
</body>
</html>
